<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
    <!--This links the CSS style sheet-->
    <link href="./style.css" rel="stylesheet" type="text/css">
    <!--This adds a font family to the CSS style sheet-->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
    <!--This links the JS script to HTML-->

    
    
    
  </head>

  <body>
    <!--Heading banner parent div object-->
    <div class="header">
      <!--Logo image-->
      <img id="" class="" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg">
    </div>
    
    

    <!--Instructions parent div object-->
    <div class="title-row">
      <img id="" class="" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
      <p class="instructions-title">Instructions</p>
      <img id="" class="" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
    </div>
    
    <!--Table rules element-->
    <table class="instructions-row">
      <!--Row 1-->
      <tr>
        <td class="instructions-number">1</td>
        <td class="instructions-text">Hiding behind one of these doors is the ChoreBot.</td>
      </tr>
      <!--Row 2-->
      <tr>
        <td class="instructions-number">2</td>
        <td class="instructions-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
      </tr>
  		<!--Row 3-->
      <tr>
        <td class="instructions-number">3</td>
        <td class="instructions-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</td>       
      </tr>
      <!--Row 4-->
      <tr>
        <td class="instructions-number">4</td>
        <td class="instructions-text">See if you can score a winning streak!</td>       
      </tr>
    </table>
    
    
    <!--Doors parent div object-->
    <div class='door-row'>
      <!--Image of 1st door-->
      <img id="door1" class="door-frame" src='https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg' alt='This is an image of a door'>
      <!--Image of the 2nd door-->
      <img id="door2" class="door-frame" src='https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg' alt='This is an image of a door'>
      <!--Image of the 3rd door-->
       <img id="door3" class="door-frame" src='https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg' alt='This is an image of a door'>
    </div>
    
    <div id="start" class="start-row">Good Luck!</div>
    
    
    
  </body>
  <script type='text/javascript' src='script.js'></script>
</html>
